<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Search Website</title>
    <style></style>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header>
      <div class="Title">
        <div class="logo">
          <img
            src="Image/Screenshot 2024-07-01 010210.png"
            alt="Zollege Logo" />
        </div>
        <span class="title"><p>EduExplorer</p></span>
        <div class="top-nav">
          <button class="explore-more">Explore More</button>
          <input
            type="text"
            placeholder="Search for colleges, Courses, Exams, Q&A or ArticlFes..." />
          <button class="counselling-btn">Need Counselling</button>
          <button class="menu-btn">Menu</button>
        </div>
      </header>
      

      
    <main>
      <section class="hero">
        <img src="Image/college2.jpg" alt="IISC Bangalore" />
        <div class="hero-text">
          <h1>Start your college Discovery...</h1>
          <button class="explore-btn">Explore colleges & universities</button>
        </div>
      </section>
    </main>


    <div class="top-cities">
      <h2>Top Cities</h2>
      <div class="city-container">
          <div class="city">
              <img src="image/city1.webp" alt="Delhi Icon">
              <p>Delhi</p>
          </div>
          <div class="city">
              <img src="image/city2.jpg" alt="Mumbai Icon">
              <p>Mumbai</p>
          </div>
          <div class="city">
              <img src="image/city3.jpg" alt="Pune Icon">
              <p>Pune</p>
          </div>
          <div class="city">
              <img src="images/kolkata.svg" alt="Kolkata Icon">
              <p>Kolkata</p>
          </div>
          <div class="city">
              <img src="images/chennai.svg" alt="Chennai Icon">
              <p>Chennai</p>
          </div>
          <div class="city">
              <img src="images/ahmedabad.svg" alt="Ahmedabad Icon">
              <p>Ahmedabad</p>
          </div>
          <div class="city">
              <img src="images/bangalore.svg" alt="Bangalore Icon">
              <p>Bangalore</p>
          </div>
      </div>
  </div>
  </body>
</html>
